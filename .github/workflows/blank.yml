name: Test GitHub Actions OIDC with AWS

on:
  workflow_dispatch:  # manual trigger

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # Required for OIDC
      contents: read       # Required for checkout if used

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::380973361022:role/demorole2
          aws-region: us-west-2

      - name: Verify AWS identity
        run: |
          echo "Testing AWS OIDC connection..."
          aws sts get-caller-identity

      - name: List S3 buckets
        run: |
          echo "Listing all S3 buckets (permission test)..."
          aws s3 ls
