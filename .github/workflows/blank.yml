name: Test GitHub Actions OIDC with AWS

on:
  push:
    branches: [main]

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Print GitHub OIDC token claims (debug)
        run: |
          set -euo pipefail
          echo "Repo=$GITHUB_REPOSITORY  Ref=$GITHUB_REF  Event=$GITHUB_EVENT_NAME"
          TOKEN_JSON=$(curl -sSL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          ID_TOKEN=$(echo "$TOKEN_JSON" | jq -r .value)
          echo "$ID_TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::380973361022:role/demorole2
          aws-region: us-west-2

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: List S3 buckets
        run: aws s3 ls
