name: Deploy Frontend to S3 + CloudFront (OIDC)

on:
  workflow_dispatch:
    inputs:
      env:
        description: Target environment
        required: true
        default: dev
        type: choice
        options: [dev]
  push:
    branches: [main]  # adjust if you deploy on push

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env || 'dev' }}
    permissions:
      id-token: write      # REQUIRED for OIDC
      contents: read

    # Map env -> bucket & distribution
    strategy:
      matrix:
        include:
          - env: dev
            aws_region: us-west-2
            role_arn: arn:aws:iam::380973361022:role/OrgChart-GitHubActions-S3DeployRole-Dev
            bucket: github-demo1
            
    steps:
      - name: Select matrix row for chosen env
        id: pick
        run: |
          env="${{ inputs.env || 'dev' }}"
          echo "env=$env" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          echo "ci --legacy-peer-deps"

      - name: Configure AWS credentials (OIDC)
        if: matrix.env == steps.pick.outputs.env
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ matrix.role_arn }}
          aws-region: ${{ matrix.aws_region }}
          role-session-name: gha-${{ github.run_id }}

      - name: Sync build/ to S3
        if: matrix.env == steps.pick.outputs.env
        run: |
          aws s3 ls
